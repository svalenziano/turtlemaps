<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="sketch.js"></script>
    <section class="app">
      <button class="show-controls">Show controls</button>
      
      <section class="controls">
        <button class="hide-controls">Hide controls</button>
        <form class="jump">
          <h2>Jump</h2>
          <div>
            <p>Current location: <span>Durham, Durham County, NC</span></p>
          </div>
          <div>
            <label for="jump">Change location</label>
            <input id="jump" type="text" placeholder="Example: Taipei, Taiwan or -13.162, -72.544">
            <input type="submit" value="Go!">
          </div>
          <section class="favorites">
          <h3>Favorites</h3>
          </section>
        </form>
        <form>
          <div class="appearance">
            <h2>Appearance</h2>
            <section data-layer="Buildings">
              <label>Buildings</label>
              <input type="checkbox">
              <label>Fill</label>
              <input type="text">
            </section>
          </div>
        
        </form>
        <!-- ATTRIBUTION GUIDELINES: https://osmfoundation.org/wiki/Licence/Attribution_Guidelines#Attribution_text -->
      
      </section>
    </section>
    <section class="map-credit">
        <p>Map data from <a href="https://openstreetmap.org/copyright" target="blank">OpenStreetMap</a></p>
    </section>
  </body>
</html>
